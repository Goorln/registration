<html>
  <head>
     <title>
       域名注册  
     </title> 
  </head>
  <body>
   <table width="700" align="center">
    <tr>
	 <td>
    <fieldset>
       <legend>域名注册</legend>	
	   <form action="biaodan.html" method="post">
	   <table align="center">
	     <tr><td colspan="2"><strong>请填写域名信息(请您务必填写真实，有效和完整的域名注册信息。)</strong></td>
		 </tr>
	     <tr>
		   <td align="right">登录账号：</td>
		   <td><input type="text" name="user"></td>
		 </tr>
		 <tr>
		   <td align="right">密码：</td>
		   <td><input type="password"></td>
		 </tr>
		 <tr>
		   <td align="right">性别：</td>
		   <td>
		    <input type="radio" name="sex" value="男" checked="checked">男
		    <input type="radio" name="sex" value="女">女
		   </td>
		 </tr>
		 <tr>
		   <td align="right">注册网址：</td>
		   <td><input type="text" name="http" value="www."></td>
		 </tr>
		 <tr>
		   <td align="right">注册网址的后缀：</td>
		   <td>
		   <input type="checkbox" name="http." value=".com" checked="checked">.com
		   <input type="checkbox" name="http." value=".cn">.cn
		   <input type="checkbox" name="http." value=".com">.com
		   <input type="checkbox" name="http." value=".net">.net
		   </td>
		 </tr>
		  <tr>
		   <td align="right">域名所有者(中文)：</td>
		   <td><input type="text" name="Chinese"></td>
		 </tr>
		  <tr>
		   <td align="right">域名所有者(拼音)：</td>
		   <td><input type="text" name="pinyin"></td>
		 </tr>
		   <tr>
		   <td align="right">所属区域：</td>
		   <td>
		     <select name="area">
			    <option selected="selected" value="中国">中国</option>
				<option value="美国">美国</option>
				<option value="英国">英国</option>
				<option value="澳大利亚">澳大利亚</option>
			 </select>
			 <select name="province">
			    <option selected="selected" value="陕西省">陕西省</option>
				<option value="北京市">北京市</option>
				<option value="上海市">上海市</option>
				<option value="华盛顿">华盛顿</option>
			 </select>
		   </td>
		 </tr>
		  <tr>
		   <td align="right">单位所在地：</td>
		   <td><input type="text" name=""></td>
		 </tr>
		 <tr>
		   <td align="right">单位负责人：</td>
		   <td><input type="text" name="people"></td>
		 </tr>
         <tr>
		   <td align="right">通信地址：</td>
		   <td><input type="text" name="mail"></td>
		 </tr>
	     <tr>
		   <td align="right">联系电话：</td>
		   <td><input type="text" name="number"></td>
		 </tr>
		 <tr align="center">
		   <td colspan="2">
		    <input type="submit" name="提交" value="提交"/>
            <input type="reset" name="重置" value="重置"/>
		   </td>
		 </tr>
  </table>
  </form>
  </fieldset>
  </td>
  </tr>
  </table>
  </body>



</html>
